<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Telegram Auth</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    pre {
      background-color: #eee;
      padding: 10px;
      text-align: left;
      max-width: 600px;
      margin: 20px auto;
      overflow: auto;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>Авторизация через Telegram...</h2>
  <p id="status">Проверяем...</p>
  <pre id="log"></pre>

  <script>
    const log = (msg) => {
      document.getElementById("log").textContent += msg + "\n";
    };

    try {
      window.Telegram.WebApp.ready();

      const initData = window.Telegram.WebApp.initData;

      log("initData:");
      log(initData);

      document.getElementById("status").innerText = "Отправляем данные...";

      fetch("https://tglogin-production.up.railway.app/telegram-auth", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ initData })
      })
      .then(res => res.json())
      .then(data => {
        log("Ответ от сервера:");
        log(JSON.stringify(data, null, 2));
        if (data.status === "ok") {
          document.getElementById("status").innerText = "Авторизация успешна ✅";
        } else {
          document.getElementById("status").innerText = "Ошибка при авторизации ❌";
        }
      })
      .catch(err => {
        document.getElementById("status").innerText = "Ошибка сети ❌";
        log("Ошибка fetch:");
        log(err.toString());
      });
    } catch (e) {
      document.getElementById("status").innerText = "Ошибка JS ❌";
      log("Ошибка JS:");
      log(e.toString());
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Telegram Auth</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 40px;
      text-align: center;
    }
    #log {
      white-space: pre-wrap;
      text-align: left;
      background: #eee;
      padding: 10px;
      border-radius: 6px;
      margin-top: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è —á–µ—Ä–µ–∑ Telegram...</h2>
  <p id="status">‚è≥ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è...</p>
  <div id="log"></div>

  <script>
    const log = (msg) => {
      const logBox = document.getElementById("log");
      logBox.textContent += msg + "\n";
    };

    async function startAuth() {
      try {
        window.Telegram.WebApp.ready();

        const initData = Telegram.WebApp.initData;
        document.getElementById("status").innerText = "üì° –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö...";
        log("initData:\n" + initData);

        const response = await fetch("https://tglogin-production.up.railway.app/telegram-auth", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ initData })
        });

        const result = await response.json();
        log("–û—Ç–≤–µ—Ç –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞:\n" + JSON.stringify(result, null, 2));

        if (result.status === "ok") {
          document.getElementById("status").innerText = "‚úÖ –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞";
        } else {
          document.getElementById("status").innerText = "‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏";
        }
      } catch (e) {
        document.getElementById("status").innerText = "‚ùå –û—à–∏–±–∫–∞ JS";
        log("–û—à–∏–±–∫–∞:\n" + e.message);
      }
    }

    startAuth();
  </script>
</body>
</html>

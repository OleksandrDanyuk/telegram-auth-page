<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Telegram Web App Auth</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    pre {
      background-color: #eee;
      padding: 10px;
      text-align: left;
      max-width: 600px;
      margin: 20px auto;
      overflow: auto;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>Авторизация через Telegram...</h2>
  <p id="status">Получаем данные...</p>
  <pre id="log"></pre>

  <script>
    function log(message) {
      const el = document.getElementById("log");
      el.textContent += message + "\n";
    }

    try {
      window.Telegram.WebApp.ready();
      const initData = window.Telegram.WebApp.initData;
      const initDataUnsafe = window.Telegram.WebApp.initDataUnsafe;

      log("initData:");
      log(initData);
      log("initDataUnsafe:");
      log(JSON.stringify(initDataUnsafe, null, 2));

      document.getElementById("status").innerText = "Отправляем данные на сервер...";

      fetch("https://tglogin-production.up.railway.app/telegram-auth", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          initData: initData,
          user: initDataUnsafe.user
        })
      })
      .then(res => res.json())
      .then(data => {
        log("Ответ от сервера:");
        log(JSON.stringify(data, null, 2));

        if (data.status === "ok") {
          document.getElementById("status").innerText = "Авторизация успешна ✅";
        } else {
          document.getElementById("status").innerText = "Ошибка при авторизации ❌";
        }
      })
      .catch(err => {
        document.getElementById("status").innerText = "Ошибка при авторизации ❌";
        log("Ошибка fetch:");
        log(err.toString());
      });
    } catch (e) {
      log("Ошибка JS:");
      log(e.toString());
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Telegram Web App Auth</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 100px;
    }
  </style>
</head>
<body>
  <h2>Авторизация через Telegram...</h2>
  <p id="status">Ожидание данных...</p>

  <script>
    window.Telegram.WebApp.ready();

    const initData = window.Telegram.WebApp.initData;
    const initDataUnsafe = window.Telegram.WebApp.initDataUnsafe;

    // Показываем, что получили данные
    document.getElementById("status").innerText = "Отправка данных на сервер...";

    // Отправляем данные на сервер
    fetch("https://tglogin-production.up.railway.app/telegram-auth", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        initData: initData,
        user: initDataUnsafe.user
      })
    })
    .then(res => res.json())
    .then(data => {
      document.getElementById("status").innerText = "Авторизация успешна! ✅";
      // Можно перенаправить на FF или отобразить успех
      // window.location.href = "https://yourapp.web.app/finish?user_id=123";
    })
    .catch(err => {
      console.error(err);
      document.getElementById("status").innerText = "Ошибка при авторизации ❌";
    });
  </script>
</body>
</html>
